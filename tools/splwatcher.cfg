file-class:
    ebcdic:
        encoding: cp500             # Codificaci√≥n del archivo de entrada
        record-length: 256          # Longitud del registro
        file-type: fixed            # Tipo de input fixed, fcfc
    ascii:
        encoding: latin1
        file-type: variable
        record-stop-chars: \r\n

file-patterns:
    ascii:
        patron: .*\.txt
        file-class: ascii
    Todos:
        patron: .*
        file-class: ebcdic
